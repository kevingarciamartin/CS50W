{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result for '{{ query }}'</h1>

    <ul>
        {% for entry in search_result %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
