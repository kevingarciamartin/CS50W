{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing - Auctions
{% endblock title %}

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'create_listing' %}" method="POST" enctype="multipart/form-data" class="create-listing margin-inline-auto grid gap">
        {% csrf_token %}
        <div>
            <label for="create-listing-title">Title</label>
            <input type="text" id="create-listing-title" name="title" required>
        </div>
        <div>
            <label for="create-listing-description">Description</label>
            <textarea name="description" id="create-listing-description" cols="50" rows="4" required></textarea>
        </div>
        <div>
            <label for="create-listing-price">Price</label>
            <input type="number" id="create-listing-price" name="price" min="0" step=".01" required>
        </div>
        <div>
            <label for="create-listing-image">Image URL</label>
            <input type="text" id="create-listing-image" name="image">
        </div>
        <div>
            <label for="create-listing-category">Category</label>
            <select name="category" id="create-listing-category">
                <option value="" hidden></option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
{% endblock body %}
