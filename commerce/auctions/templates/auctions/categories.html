{% extends 'auctions/layout.html' %}

{% block title %}
    Categories - Auctions
{% endblock title %}

{% block body %}
    <h2>Categories</h2>
    <div class="categories">
        {% for category in categories %}
            <a href="#" class="category-card">
                <img src="{{ category.image }}" alt="{{ category.image }}">
                <h3 class="card-title"><strong>{{ category.category_name }}</strong></h3>
            </a>
        {% endfor %}
    </div>
{% endblock body %}
