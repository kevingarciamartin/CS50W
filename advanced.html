<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div class="primary-nav">
            <a href="index.html">Google Search</a>
        </div>
        <h1>Advanced Search</h1>
        <form class="advanced-form" action="https://google.com/search">
            <h3>Find pages with ...</h3>
            <span id="as_q">all these words:</span><input type="text" name="as_q">
            <span id="as_epq">this exact word or phrase:</span><input type="text" name="as_epq">
            <span id="as_oq">any of these words:</span><input type="text" name="as_oq">
            <span id="as_eq">none of these words:</span><input type="text" name="as_eq">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
